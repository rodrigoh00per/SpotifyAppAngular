<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="artista">
  <div class="col-2">
    <img src="{{artista.images|noimage}}" alt="" srcset="" class="img-thumbnail img-circle" />
  </div>
  <div class="col">
    <h3>{{artista.name}}</h3>
    <div *ngIf="artista.external_urls">
      <a [href]="artista.external_urls.spotify" target="_blank">
        <p>Ir a la pagina del artista </p>
      </a>
    </div>

  </div>

  <div class="col-4">
    <button [routerLink]="['/search']" class="btn btn-outline-danger"> Regresar a la pagina de busqueda</button>
  </div>
</div>

<div class="row m-5">
  <div class="col">

    <table class="table">
      <tr>
        <th>Foto</th>
        <th>Canci√≥n</th>
        <th>Album</th>
        <th>Vista Previa</th>
      </tr>
      <tr *ngFor="let cancion of top_tracks">
        <td><img [src]="cancion.album.images|noimage" alt="" srcset="" class="img-thumb" /></td>
        <td>{{cancion.name}}</td>
        <td>{{cancion.album.name}}</td>
        <td>
          <!--<audio controls [src]="cancion.preview_url"></audio>-->

          <iframe [src]="cancion.uri|domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80"
            frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </td>


      </tr>
    </table>

  </div>

</div>
