<div class="container m-5 animated fadeIn puntero">
  <div class="card-columns">
    <div class="card" (click)="verArtista(item)" *ngFor="let item of items">
      <img class="card-img-top" [src]="item.images|noimage" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text" *ngFor="let artista of item.artists"><span class="badge badge-primary">{{artista.name}}</span></p>
      </div>
    </div>
  </div>
</div>
